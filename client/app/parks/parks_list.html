<div class="container-white container-fluid">
      <div ng-repeat='park in parks'>
        <a href="/parks/{{park._id}}">
          <div class="col-xs-12 bot-border">
            <div class="icons-title">
              <h2>{{park.parkName}}</h2>
              <p>{{park.address}} {{park.city}}</p>
            </div>
          </div>
        </a>
      </div>
</div>
