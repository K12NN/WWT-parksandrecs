<div class="container-white container-fluid">
  <div>
    <div class="col-xs-12">
      <div>
        <h1 style="text-align:left;">{{park.parkName}} </h1>
        <ui-gmap-google-map center='map.center' zoom='map.zoom'>
          <ui-gmap-markers models="markers" coords="'self'" icon="'icon'">
          </ui-gmap-markers>

        </ui-gmap-google-map>

        <p style="text-align:left">
          Address: {{park.address}} {{park.city}}, {{park.state}} {{park.zip}}<br>
          Phone: {{park.phone}} <br>
        <span ng-show="park.website">Website: <a href="{{park.website}}">{{park.name}}</a> </span><br>
          Features: {{features}}<br>
          Latitude: {{park.lat}}, Longitude: {{park.long}}<br>
        </p>
      </div>
    </div>
  </div>
</div>
